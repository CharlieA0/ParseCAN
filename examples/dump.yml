name: MY18
architectures:
- lpc11cx4
- stm32f205
units:
- newtonmeter = N * m = J = Nm
- tick = 3 ms
- RPM = 360 deg / min
board: {}
protocol:
  can:
    bus:
      master:
        baudrate: 500000
        extended: false
        frame:
          BMSHeartbeat:
            atom:
              H_contactor_closed:
                slice: 14 + 1
                type: bool
              H_contactor_welded:
                slice: 16 + 1
                type: bool
              L_contactor_closed:
                slice: 13 + 1
                type: bool
              L_contactor_welded:
                slice: 15 + 1
                type: bool
              error_H_contactor_error:
                slice: 4 + 1
                type: bool
              error_H_contactor_weld:
                slice: 6 + 1
                type: bool
              error_L_contactor_error:
                slice: 3 + 1
                type: bool
              error_L_contactor_weld:
                slice: 5 + 1
                type: bool
              error_cell_over_voltage:
                slice: 8 + 1
                type: bool
              error_cell_overemp:
                slice: 10 + 1
                type: bool
              error_cell_under_voltage:
                slice: 7 + 1
                type: bool
              error_cell_underemp:
                slice: 9 + 1
                type: bool
              error_control_flow:
                slice: 11 + 1
                type: bool
              error_cvst:
                slice: 1 + 1
                type: bool
              error_force_over_can:
                slice: 12 + 1
                type: bool
              error_owt:
                slice: 2 + 1
                type: bool
              error_pec:
                slice: 0 + 1
                type: bool
              soc:
                slice: 17 + 8
                type: '>u1'
            key: 223
            period: 103ms
          CellTemperatureRange:
            atom:
              argmax0:
                slice: 28 + 8
                type: '>u1'
              argmax1:
                slice: 46 + 8
                type: '>u1'
              argmin:
                slice: 10 + 8
                type: '>u1'
              max0:
                slice: 18 + 10
                type: '>i2'
                unit: decidegC
              max1:
                slice: 36 + 10
                type: '>i2'
                unit: decidegC
              max2:
                slice: 54 + 10
                type: '>i2'
                unit: decidegC
              min: 0 + 10 | >i2 | decidegC
            key: 22
            period: 101ms
          CellTemperatureVariance:
            atom:
              mean:
                slice: 0 + 10
                type: '>i2'
                unit: decidegC
              variance:
                slice: 10 + 16
                type: '>u2'
                unit: decidegC ** 2
            key: 240
            period: 103ms
          CellVoltageRange:
            frame:
              stats:
                atom:
                  mean:
                    slice: 0 + 14
                    type: '>u2'
                    unit: mV
                  stddev:
                    slice: 14 + 14
                    type: '>u2'
                    unit: mV
                key: 1
              summary:
                atom:
                  max:
                    slice: 14 + 14
                    type: '>u2'
                    unit: mV
                  min:
                    slice: 0 + 14
                    type: '>u2'
                    unit: mV
                  sum:
                    slice: 28 + 32
                    type: '>u4'
                    unit: mV
                key: 0
            key: 23
            period: 31ms
            slice: 32 + 32
          SBG_EKF_Euler:
            atom:
              pitch:
                slice: 16 + 16
                type: <i2
                unit: 0.1 mrad
              roll:
                slice: 0 + 16
                type: <i2
                unit: 0.1 mrad
              yaw:
                slice: 32 + 16
                type: <i2
                unit: 0.1 mrad
            key: 306
          SBG_EKF_Quaternion:
            atom:
              q0:
                slice: 0 + 16
                type: <i2
                unit: 3.0517578125e-05
              q1:
                slice: 16 + 16
                type: <i2
                unit: 3.0517578125e-05
              q2:
                slice: 32 + 16
                type: <i2
                unit: 3.0517578125e-05
              q3:
                slice: 48 + 16
                type: <i2
                unit: 3.0517578125e-05
            key: 305
          SBG_IMU_Accelerometer:
            atom:
              x:
                slice: 0 + 16
                type: <i2
                unit: cm / (s ** 2)
              y:
                slice: 16 + 16
                type: <i2
                unit: cm / (s ** 2)
              z:
                slice: 32 + 16
                type: <i2
                unit: cm / (s ** 2)
            key: 289
          SBG_IMU_Gyroscope:
            atom:
              x:
                slice: 0 + 16
                type: <i2
                unit: mrad / s
              y:
                slice: 16 + 16
                type: <i2
                unit: mrad / s
              z:
                slice: 32 + 16
                type: <i2
                unit: mrad / s
            key: 290
          TestEnum:
            atom:
              asd:
                slice: 0 + 8
                type:
                  enum:
                    five: 4
                    four: 3
                    one: 0
                    three: 2
                    two: 1
                  type: int8
            key: 105
        version: 2.0B
    definition:
      bus:
        baudrate:
          required: true
          type: int16
        extended:
          required: true
          size: 1 bit
          type: bool
        frame:
          frame:
            key: fields.data
          key: fields.id
        version:
          required: true
          type:
          - 2.0B
      fields:
        data:
          size: (dlc) bytes
        dlc:
          infer: true
          size: 1 byte
        id:
          size: (29 if bus.extended else 11) bits
  uart:
    definition:
      p2p:
        baudrate:
          required: true
          type: int16
