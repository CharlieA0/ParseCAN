name: MY18
units:
  - newtonmeter = N * m = J = Nm
  - tick = 3 ms
  - RPM = 360 deg / min
architectures:
  - lpc11cx4
  - stm32f205
# boards:
#   can_node:
#     arch: lpc11cx4
#     publish:
#       can0:
#         - FrontCanNodeBrakeThrottle
#         - FrontCanNodeRightWheelSpeed
#         - FrontCanNodeLeftWheelSpeed
#     subscribe:
#       can0:
#         - VCUHeartbeat
#   vcu:
#     arch: stm32f205
#     publish:
#       can0:
#         - VCUHeartbeat
#         - BMSRequest
#         - MCCommand
#         - VCUControlsParams
#         - VCUControlsMonitoring
#         - VCUSpeedCntrlKpTimes1000
#         - VCUSpeedCntrlKiTimes1000
#         - VCUSpeedCntrlKdTimes1000
#         - VCUSpeedCntrlIWindupMax
#         - VCUSpeedCntrlIWindupMin
#         - VCUSpeedCntrlMinOutputValue
#         - VCUSpeedCntrlMaxOutputValue
#         - VCUSpeedCntrlMinInputValue
#         - VCUSpeedCntrlMaxInputValue
#         - VCUSpeedCntrlErrorUpdateTimeout
#         - VCUSpeedCntrlDt
#         - VCUSpeedCntrlEnabled
#         - VCUSpeedCntrlOutOfInputRangeThrottled
#         - VCUSpeedCntrlOutOfOutputRangeThrottled
#         - VCUSpeedCntrlErrorUpdateTimedOut
#         - VCUSpeedCntrlRPMSetpoint
#         - VCUSpeedCntrlCommandedTorque
#         - VCUSpeedCntrlRPMError
#         - VCUSpeedCntrlLastRPMError
#         - VCUSpeedCntrlDerivRPMError
#         - VCUSpeedCntrlRPMErrorAccumulated
#         - VCUSpeedCntrlLastErrorUpdateTimestamp
#     subscribe:
#       can0:
#         - FrontCanNodeBrakeThrottle
#         - MCVoltage
#   dash:
#     arch: lpc11cx4
#     publish:
#       can0:
#         - DashRequest
#     subscribe:
#       can0:
#         - VCUHeartbeat
#         - BMSHeartbeat
#         - FrontCanNodeBrakeThrottle
#   bms:
#     arch: lpc11cx4
#     publish:
#       can0:
#         - BMSHeartbeat
#         - CellVoltageRange
#         - CellTemperatureRange
#         - CellTemperatureVariance
#   button_bank:
#     arch: lpc11cx4
#     publish:
#       can0:
#         - ButtonRequest
#   sensor_node:
#     arch: lpc11cx4
#     publish:
#       can0:
#         - ADC_Data1
#         - ADC_Data2
#         - ADC_Data3
#         - SensorNodeWheelSpeed
#   mc:
#     subscribe:
#       can0:
#         - MCCommand
#     publish:
#       can0:
#         - MCVoltage
#   current_sensor:
#     publish:
#       can0:
#         - CurrentSensor_Current
#         - CurrentSensor_Voltage1
#         - CurrentSensor_Voltage2
#         - CurrentSensor_Voltage3
#         - CurrentSensor_Power
#     subscribe:
#       can0:
#         - CurrentSensor_Config
buses:
  can0:
    baudrate: 500000
    # is_extended: false
    frames:
      FrontCanNodeBrakeThrottle:
        id: 0x090
        period: 13ms
        # is_big_endian: true
        segments:
          accel_1:
            slice: 0 + 16
            type: uint16
          accel_2:
            slice: 16 + 16
            type: uint16
          brake_1:
            slice: 32 + 10
            type: uint16
          brake_2:
            slice: 42 + 10
            type: uint16
          accel_1_under:
            slice: 52 + 1
            type: bool
          accel_1_over:
            slice: 53 + 1
            type: bool
          accel_2_under:
            slice: 54 + 1
            type: bool
          accel_2_over:
            slice: 55 + 1
            type: bool
          brake_1_under:
            slice: 56 + 1
            type: bool
          brake_1_over:
            slice: 57 + 1
            type: bool
          brake_2_under:
            slice: 58 + 1
            type: bool
          brake_2_over:
            slice: 59 + 1
            type: bool
      FrontCanNodeLeftWheelSpeed:
        id: 0x0E0
        # is_big_endian: true
        period: 10ms
        segments:
          # Wheel speed from 32-bit timer (accurate at most speeds)
          left_32b:
            slice: 0 + 32
            type: uint32
            unit: mRPM
          # Wheel speed from 16-bit timer (accurate only at high speeds)
          left_16b:
            slice: 32 + 32
            type: uint32
            unit: mRPM
      FrontCanNodeRightWheelSpeed:
        id: 0x0E1
        # is_big_endian: true
        period: 10ms
        segments:
          # Wheel speed from 32-bit timer (accurate at most speeds)
          right_32b:
            slice: 0 + 32
            type: uint32
            unit: mRPM
          # Wheel speed from 16-bit timer (accurate only at high speeds)
          right_16b:
            slice: 32 + 32
            type: uint32
            unit: mRPM
      SensorNodeWheelSpeed:
        id: 0x0E2
        # is_big_endian: true
        period: 10ms
        segments:
          left_32b:
            slice: 0 + 32
            type: uint32
            unit: mRPM
          right_32b:
            slice: 32 + 32
            type: uint32
            unit: mRPM
      CellTemperatureRange:
        id: 0x016
        period: 101ms
        # # is_big_endian: true
        segments:
          min:
            slice: 0 + 10
            type: int16
            unit: decidegC
          argmin:
            slice: 10 + 8
            type: uint8
          max0:
            slice: 18 + 10
            type: int16
            unit: decidegC
          argmax0:
            slice: 28 + 8
            type: uint8
          max1:
            slice: 36 + 10
            type: int16
            unit: decidegC
          argmax1:
            slice: 46 + 8
            type: uint8
          max2:
            slice: 54 + 10
            type: int16
            unit: decidegC
      CellTemperatureVariance:
        id: 0x0F0
        period: 103ms
        # is_big_endian: true
        segments:
          mean:
            slice: 0 + 10
            type: int16
            unit: decidegC
          variance:
            slice: 10 + 16
            type: uint16
            unit: decidegC ** 2
      CellVoltageRange:
        id: 0x017
        period: 31ms
        # is_big_endian: true
        segments:
          min:
            slice: 0 + 14
            type: uint16
            unit: mV
          max:
            slice: 14 + 14
            type: uint16
            unit: mV
          sum:
            slice: 28 + 32
            type: uint32
            unit: mV
      BMSHeartbeat:
        id: 0x0DF
        period: 103ms
        # is_big_endian: true
        segments:
          error_pec:
            slice: 0 + 1
            type: bool
          error_cvst:
            slice: 1 + 1
            type: bool
          error_owt:
            slice: 2 + 1
            type: bool
          error_L_contactor_error:
            slice: 3 + 1
            type: bool
          error_H_contactor_error:
            slice: 4 + 1
            type: bool
          error_L_contactor_weld:
            slice: 5 + 1
            type: bool
          error_H_contactor_weld:
            slice: 6 + 1
            type: bool
          error_cell_under_voltage:
            slice: 7 + 1
            type: bool
          error_cell_over_voltage:
            slice: 8 + 1
            type: bool
          error_cell_underemp:
            slice: 9 + 1
            type: bool
          error_cell_overemp:
            slice: 10 + 1
            type: bool
          error_control_flow:
            slice: 11 + 1
            type: bool
          error_force_over_can:
            slice: 12 + 1
            type: bool
          L_contactor_closed:
            slice: 13 + 1
            type: bool
          H_contactor_closed:
            slice: 14 + 1
            type: bool
          L_contactor_welded:
            slice: 15 + 1
            type: bool
          H_contactor_welded:
            slice: 16 + 1
            type: bool
          soc:
            slice: 17 + 8
            type: uint8
      BMSRequest:
        id: 0x0D3
        # is_big_endian: true
        segments:
          force_error:
            slice: 0 + 1
            type: bool
      VCUHeartbeat:
        id: 0x0F3
        period: 41ms
        # is_big_endian: true
        segments:
          vcu_state:
            slice: 0 + 3
            type: enumerations
            enumerations:
              VCU_STATE_ROOT: 0
              VCU_STATE_LV: 1
              VCU_STATE_PRECHARGING: 2
              VCU_STATE_RTD: 3
              VCU_STATE_DRIVING: 4
          error_state:
            slice: 3 + 3
            type: enumerations
            enumerations:
              NO_ERROR_STATE: 0x0
              RECOVERABLE_ERROR_STATE: 0x1
              FATAL_ERROR_STATE: 0x2
          estop_hit:
            slice: 6 + 1
            type: bool
      VCUErrors:
        id: 0x0F4
        period: 111ms
        # is_big_endian: true
        segments:
          recoverable_conflict:
            slice: 0 + 1
            type: bool
          recoverable_gate:
            slice: 1 + 1
            type: bool
          recoverable_heartbeat:
            slice: 2 + 1
            type: bool
          recoverable_contactor:
            slice: 3 + 1
            type: bool
          fatal_contactor:
            slice: 4 + 1
            type: bool
          fatal_gate:
            slice: 5 + 1
            type: bool
          fatal_precharge:
            slice: 6 + 1
            type: bool
          fatal_conflict:
            slice: 7 + 1
            type: bool
          gate_sdn:
            slice: 8 + 1
            type: bool
          gate_bpd:
            slice: 9 + 1
            type: bool
          gate_bms:
            slice: 10 + 1
            type: bool
          gate_imd:
            slice: 11 + 1
            type: bool
      CurrentSensor_Current:
        id: 0x521
        period: 0.05s
        # is_big_endian: true
        segments:
          mux_id:
            slice: 0 + 8
            type: uint8
          msg_count:
            slice: 8 + 4
            type: uint8
          over_current_signal:
            slice: 12 + 1
            type: bool
          channel_error:
            slice: 13 + 1
            type: bool
          measurement_error:
            slice: 14 + 1
            type: bool
          system_error:
            slice: 15 + 1
            type: bool
          result:
            slice: 16 + 32
            type: int32
            unit: mA
      CurrentSensor_Voltage1:
        id: 0x522
        period: 10ms
        # is_big_endian: true
        segments:
          mux_id:
            slice: 0 + 8
            type: uint8
          msg_count:
            slice: 8 + 4
            type: uint8
          over_current_signal:
            slice: 12 + 1
            type: bool
          channel_error:
            slice: 13 + 1
            type: bool
          measurement_error:
            slice: 14 + 1
            type: bool
          system_error:
            slice: 15 + 1
            type: bool
          result:
            slice: 16 + 32
            type: int32
            unit: mV
      CurrentSensor_Voltage2:
        id: 0x523
        period: 50ms
        # is_big_endian: true
        segments:
          mux_id:
            slice: 0 + 8
            type: uint8
          msg_count:
            slice: 8 + 4
            type: uint8
          over_current_signal:
            slice: 12 + 1
            type: bool
          channel_error:
            slice: 13 + 1
            type: bool
          measurement_error:
            slice: 14 + 1
            type: bool
          system_error:
            slice: 15 + 1
            type: bool
          result:
            slice: 16 + 32
            type: int32
            unit: mV
      CurrentSensor_Voltage3:
        id: 0x524
        period: 50ms
        # is_big_endian: true
        segments:
          mux_id:
            slice: 0 + 8
            type: uint8
          msg_count:
            slice: 8 + 4
            type: uint8
          over_current_signal:
            slice: 12 + 1
            type: bool
          channel_error:
            slice: 13 + 1
            type: bool
          measurement_error:
            slice: 14 + 1
            type: bool
          system_error:
            slice: 15 + 1
            type: bool
          result:
            slice: 16 + 32
            type: int32
            unit: mV
      CurrentSensor_Power:
        id: 0x526
        period: 50ms
        # is_big_endian: true
        segments:
          mux_id:
            slice: 0 + 8
            type: uint8
          msg_count:
            slice: 8 + 4
            type: uint8
          over_current_signal:
            slice: 12 + 1
            type: bool
          channel_error:
            slice: 13 + 1
            type: bool
          measurement_error:
            slice: 14 + 1
            type: bool
          system_error:
            slice: 15 + 1
            type: bool
          result:
            slice: 16 + 32
            type: int32
            unit: W
      CurrentSensor_Energy:
        id: 0x528
        period: 50ms
        # is_big_endian: true
        segments:
          mux_id:
            slice: 0 + 8
            type: uint8
          msg_count:
            slice: 8 + 4
            type: uint8
          over_current_signal:
            slice: 12 + 1
            type: bool
          channel_error:
            slice: 13 + 1
            type: bool
          measurement_error:
            slice: 14 + 1
            type: bool
          system_error:
            slice: 15 + 1
            type: bool
          result:
            slice: 16 + 32
            type: int32
            unit: Wh
      DashRequest:
        id: 0x0D2
        # is_big_endian: true
        period: 69ms
        segments:
          using_regen:
            slice: 0 + 1
            type: bool
          using_voltage_limiting:
            slice: 1 + 1
            type: bool
          usingemp_limiting:
            slice: 2 + 1
            type: bool
          regen_bias: # Ranges from 0 to 100
            slice: 3 + 8
            type: uint8
          limp_factor: # Ranges from 0 to 100
            slice: 11 + 8
            type: uint8
          temp_lim_min_gain:
            slice: 19 + 8
            type: uint8
          temp_limhreshemp:
            slice: 27 + 8
            type: uint8
          volt_lim_min_gain:
            slice: 35 + 8
            type: uint8
          volt_lim_min_voltage:
            slice: 43 + 16
            type: uint16
          active_aero_enabled:
            slice: 59 + 1
            type: bool
          daq_mark:
            slice: 60 + 1
            type: bool
      DashRequestLC:
        id: 0x0D5
        # is_big_endian: true
        period: 69ms
        segments:
          speeding_uporque:
            slice: 0 + 16
            type: uint16
          speeding_up_speed:
            slice: 16 + 16
            type: uint16
          wshresh:
            slice: 32 + 16
            type: uint16
          launch_ctrl_slip_ratio: # Ranges from 105 to 115
            slice: 48 + 9
            type: uint16
          using_launch_ctrl:
            slice: 57 + 1
            type: bool
      VCUControlsParams:
        id: 0x0D4
        # is_big_endian: true
        period: 200ms
        segments:
          using_regen:
            slice: 0 + 1
            type: bool
          using_voltage_limiting:
            slice: 1 + 1
            type: bool
          usingemp_limiting:
            slice: 2 + 1
            type: bool
          regen_bias: # Ranges from 0 to 100
            slice: 3 + 8
            type: uint8
          limp_factor: # Ranges from 0 to 100
            slice: 11 + 8
            type: uint8
          temp_lim_min_gain:
            slice: 19 + 8
            type: uint8
          temp_limhreshemp:
            slice: 27 + 8
            type: uint8
          volt_lim_min_gain:
            slice: 35 + 8
            type: uint8
          volt_lim_min_voltage:
            slice: 43 + 16
            type: uint16
          active_aero_enabled:
            slice: 59 + 1
            type: bool
          torqueemp_limited:
            slice: 60 + 1
            type: bool
      VCUControlsParamsLC:
        id: 0x0D6
        # is_big_endian: true
        period: 200ms
        segments:
          speeding_uporque:
            slice: 0 + 16
            type: uint16
          speeding_up_speed:
            slice: 16 + 16
            type: uint16
          wshresh:
            slice: 32 + 16
            type: uint16
          launch_ctrl_slip_ratio: # Ranges from 105 to 115
            slice: 48 + 8
            type: uint16
          using_launch_ctrl:
            slice: 56 + 1
            type: bool
          lc_state:
            slice: 57 + 3
            type: enumerations
            enumerations:
              BEFORE: 0
              SPEEDING_UP: 1
              SPEED_CONTROLLER: 2
              ZEROORQUE: 3
              DONE: 4
      ButtonRequest:
        id: 0x0D8
        period: 73ms
        # is_big_endian: true
        segments:
          RTD:
            slice: 0 + 1
            type: bool
          DriverReset:
            slice: 1 + 1
            type: bool
          A:
            slice: 2 + 1
            type: bool
          B:
            slice: 3 + 1
            type: bool
      ADC_Data1:
        id: 0xD9
        period: 10ms
        # is_big_endian: true
        segments:
          shockpot:
            slice: 0 + 16
            type: uint16
          load_cell:
            slice: 16 + 16
            type: uint16
          ext_adc_ch2:
            slice: 32 + 16
            type: uint16
          ext_adc_ch3:
            slice: 48 + 16
            type: uint16
      ADC_Data2:
        id: 0xDB
        period: 10ms
        # is_big_endian: true
        segments:
          ext_adc_ch4:
            slice: 0 + 16
            type: uint16
          ext_adc_ch5:
            slice: 16 + 16
            type: uint16
          ext_adc_ch6:
            slice: 32 + 16
            type: uint16
          ext_adc_ch7:
            slice: 48 + 16
            type: uint16
      ADC_Data3:
        id: 0xDD
        period: 10ms
        # is_big_endian: true
        segments:
          int_adc_ch2:
            slice: 0 + 16
            type: uint16
          int_adc_ch3:
            slice: 16 + 16
            type: uint16
          int_adc_ch4:
            slice: 32 + 16
            type: uint16
          int_adc_ch5:
            slice: 48 + 16
            type: uint16
      VCUSpeedCntrlKpTimes1000:
        id:  0x223
        period: 200ms
        # is_big_endian: true
        segments:
          kpimes_1000:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlKiTimes1000:
        id:  0x225
        period: 200ms
        # is_big_endian: true
        segments:
          kiimes_1000:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlKdTimes1000:
        id:  0x227
        period: 200ms
        # is_big_endian: true
        segments:
          kdimes_1000:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlIWindupMax:
        id:  0x229
        period: 200ms
        # is_big_endian: true
        segments:
          i_windup_max:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlIWindupMin:
        id:  0x22B
        period: 200ms
        # is_big_endian: true
        segments:
          i_windup_min:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlMinOutputValue:
        id:  0x22D
        period: 200ms
        # is_big_endian: true
        segments:
          min_output_value:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlMaxOutputValue:
        id:  0x22F
        period: 200ms
        # is_big_endian: true
        segments:
          max_output_value:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlMinInputValue:
        id:  0x231
        period: 200ms
        # is_big_endian: true
        segments:
          min_input_value:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlMaxInputValue:
        id:  0x233
        period: 200ms
        # is_big_endian: true
        segments:
          max_input_value:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlErrorUpdateTimeout:
        id:  0x235
        period: 200ms
        # is_big_endian: true
        segments:
          error_updateimeout:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlDt:
        id:  0x237
        period: 200ms
        # is_big_endian: true
        segments:
          dt:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlEnabled:
        id: 0x239
        period: 200ms
        # is_big_endian: true
        segments:
          enabled:
            slice: 0 + 1
            type: bool
      VCUSpeedCntrlOutOfInputRangeThrottled:
        id: 0x23B
        period: 200ms
        # is_big_endian: true
        segments:
          out_of_input_rangehrottled:
            slice: 0 + 1
            type: bool
      VCUSpeedCntrlOutOfOutputRangeThrottled:
        id: 0x23D
        period: 200ms
        # is_big_endian: true
        segments:
          out_of_output_rangehrottled:
            slice: 0 + 1
            type: bool
      VCUSpeedCntrlErrorUpdateTimedOut:
        id: 0x23F
        period: 200ms
        # is_big_endian: true
        segments:
          error_updateimed_out:
            slice: 0 + 1
            type: bool
      VCUSpeedCntrlRPMSetpoint:
        id: 0x241
        period: 200ms
        # is_big_endian: true
        segments:
          rpm_setpoint:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlCommandedTorque:
        id: 0x243
        period: 200ms
        # is_big_endian: true
        segments:
          commandedorque:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlRPMError:
        id: 0x245
        period: 200ms
        # is_big_endian: true
        segments:
          rpm_error:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlLastRPMError:
        id: 0x247
        period: 200ms
        # is_big_endian: true
        segments:
          last_rpm_error:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlDerivRPMError:
        id: 0x249
        period: 200ms
        # is_big_endian: true
        segments:
          deriv_rpm_error:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlRPMErrorAccumulated:
        id: 0x24B
        period: 200ms
        # is_big_endian: true
        segments:
          rpm_error_accumulated:
            slice: 0 + 32
            type: int32
      VCUSpeedCntrlLastErrorUpdateTimestamp:
        id: 0x24D
        period: 200ms
        # is_big_endian: true
        segments:
          last_error_updateimestamp:
            slice: 0 + 32
            type: uint32
      DashSpeedCntrlKpTimes1000:
        id:  0x224
        period: 200ms
        # is_big_endian: true
        segments:
          kpimes_1000:
            slice: 0 + 32
            type: int32
      DashSpeedCntrlKiTimes1000:
        id:  0x226
        period: 200ms
        # is_big_endian: true
        segments:
          kiimes_1000:
            slice: 0 + 32
            type: int32
      DashSpeedCntrlRPMSetpoint:
        id: 0x242
        period: 200ms
        # is_big_endian: true
        segments:
          rpm_setpoint:
            slice: 0 + 32
            type: int32
      MCCommand:
        id: 0x0C0 # From manual
        period: 9ms  # MC needs a message at 2 Hz or higher
        # is_big_endian: false
        segments:
          torque:
            slice: 0 + 16
            type: int16
            unit: dNm
          angular_vel:
            slice: 16 + 16
            type: int16
            unit: RPM
          direction_is_counterclockwise: # when viewed from shaft end of motor
            slice: 39 + 1
            type: bool
          inverter_enabled:
            slice: 47 + 1
            type: bool
          discharge_enabled:
            slice: 46 + 1
            type: bool
          speed_mode:
            slice: 45 + 1
            type: bool
          torque_limit:
            slice: 48 + 16
            type: int16
            unit: dNm
