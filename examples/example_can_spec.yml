name: MY18
units:
  - newtonmeter = N * m = J = Nm
  - tick = 3 ms
  - RPM = 360 deg / min
architectures:
  - lpc11cx4
  - stm32f205
computer:
  can_node:
    architecture: lpc11cx4
    participation:
      can:
        mapping:
          master: CAN1
        publish:
          master:
            - SBG_EKF_Quaternion
  vcu:
    architecture: stm32f205
  dash:
    architecture: lpc11cx4
protocol:
  can:
    definition:
      bus:
        version:
          type:
            - 2.0B  # TODO: Decide whether to use same syntax as atom enum.
          required: true
        baudrate:
          type: int16
          required: true
        extended:
          type: bool little
          required: true
        frame:  # defines where to get the key from
          key: fields.id
          frame:
            key: fields.data
      frame:
        id:
          size: (29 if bus.extended else 11) B
        dlc:
          size: 1 B
          infer: true
        data:
          size: (dlc) B
          quantum: 1 B
    bus:
      master:
        version: 2.0B
        baudrate: 500000
        extended: false
        frame:
          TestEnum:
            key: 0x069  # superset feature to have multiple ids mapping to same frame
            atom:
              asd:
                slice: 0 + 8
                # slice: 0 + 2
                type:
                  type: int8  # if one needs to be explicit for code gen
                  endianness: big
                  enum:
                    one: 0
                    two: 1
                    three: 2
                    four: 3
                    five: 4
          CellTemperatureRange:
            key: 0x016
            period: 101ms
            atom:
              min: 0 + 10 | int16 big | decidegC
              argmin:
                slice: 10 + 8
                type: uint8 big
              max0:
                slice: 18 + 10
                type: int16 big
                unit: decidegC
              argmax0:
                slice: 28 + 8
                type: uint8 big
              max1:
                slice: 36 + 10
                type: int16 big
                unit: decidegC
              argmax1:
                slice: 46 + 8
                type: uint8 big
              max2:
                slice: 54 + 10
                type: int16 big
                unit: decidegC
          CellTemperatureVariance:
            key: 0x0F0
            period: 103ms
            atom:
              mean:
                slice: 0 + 9
                type: int16 big
                unit: decidegC
              zz:
                slice: 9 + 17
                type: uint32 big
                unit: decidegC ** 2
              variance:
                slice: 26 + 16
                type: uint32 big
                unit: decidegC ** 2
          # CellVoltageRange:
          #   key: 0x017
          #   slice: 60 + 4
          #   frame:
          #     summary:
          #       key: 0
          #       atom:
          #         min:
          #           slice: 0 + 14
          #           type: uint16 big
          #           unit: mV
          #         max:
          #           slice: 14 + 14
          #           type: uint16 big
          #           unit: mV
          #         sum:
          #           slice: 28 + 32
          #           type: uint32 big
          #           unit: mV
          #     stats:
          #       key: 1
          #       atom:
          #         mean:
          #           slice: 0 + 14
          #           type: uint16 big
          #           unit: mV
          #         stddev:
          #           slice: 14 + 14
          #           type: uint16 big
          #           unit: mV
          BMSHeartbeat:
            key: 0x0DF
            period: 103ms
            atom:
              error_pec:
                slice: 0 + 1
                type: bool little
              error_cvst:
                slice: 1 + 1
                type: bool little
              error_owt:
                slice: 2 + 1
                type: bool little
              error_L_contactor_error:
                slice: 3 + 1
                type: bool little
              error_H_contactor_error:
                slice: 4 + 1
                type: bool little
              error_L_contactor_weld:
                slice: 5 + 1
                type: bool little
              error_H_contactor_weld:
                slice: 6 + 1
                type: bool little
              error_cell_under_voltage:
                slice: 7 + 1
                type: bool little
              error_cell_over_voltage:
                slice: 8 + 1
                type: bool little
              error_cell_underemp:
                slice: 9 + 1
                type: bool little
              error_cell_overemp:
                slice: 10 + 1
                type: bool little
              error_control_flow:
                slice: 11 + 1
                type: bool little
              error_force_over_can:
                slice: 12 + 1
                type: bool little
              L_contactor_closed:
                slice: 13 + 1
                type: bool little
              H_contactor_closed:
                slice: 14 + 1
                type: bool little
              L_contactor_welded:
                slice: 15 + 1
                type: bool little
              H_contactor_welded:
                slice: 16 + 1
                type: bool little
              soc:
                slice: 17 + 8
                type: uint8 big
          SBG_EKF_Euler:
            key: 306
            atom:
              roll:
                slice: 0 + 16
                type: int16 little
                unit: 0.1 mrad
              pitch:
                slice: 16 + 16
                type: int16 little
                unit: 0.1 mrad
              yaw:
                slice: 32 + 16
                type: int16 little
                unit: 0.1 mrad
          SBG_EKF_Quaternion:
            key: 305
            atom:
              q0:
                slice: 0 + 16
                type: int16 little
                unit: 3.0517578125e-5
              q1:
                slice: 16 + 16
                type: int16 little
                unit: 3.0517578125e-5
              q2:
                slice: 32 + 16
                type: int16 little
                unit: 3.0517578125e-5
              q3:
                slice: 48 + 16
                type: int16 little
                unit: 3.0517578125e-5
          SBG_IMU_Gyroscope:
            key: 290
            atom:
              x:
                slice: 0 + 16
                type: int16 little
                unit: mrad / s
              y:
                slice: 16 + 16
                type: int16 little
                unit: mrad / s
              z:
                slice: 32 + 16
                type: int16 little
                unit: mrad / s
          SBG_IMU_Accelerometer:
            key: 289
            atom:
              x:
                slice: 0 + 16
                type: int16 little
                unit: cm / (s ** 2)
              y:
                slice: 16 + 16
                type: int16 little
                unit: cm / (s ** 2)
              z:
                slice: 32 + 16
                type: int16 little
                unit: cm / (s ** 2)
